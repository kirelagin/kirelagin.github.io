findOC :: (a -&gt; Bool) -&gt; OddCont a -&gt; Maybe a
findOC p = helperfindOC p where
    helperfindOC p (Singl a) = if (p a) then Just a else Nothing
    helperfindOC p (BiCons a b c) = if (p a) then Just a else if (p b) then Just b else helperfindOC p c</pre></code>">&nbsp;</li>
