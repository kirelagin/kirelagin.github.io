foldrOC op res (Singl a) = (op a res)

Тип данных OddCont определен в вызывающем модуле, переопределять его не надо.
data OddCont a = Singl a | BiCons a a (OddCont a)  deriving (Eq,Show)
-}

takeNCons :: Int -&gt; OddCont a -&gt; OddCont a
takeNCons n _ 
	| n &lt;= 0 = error &quot;Only positive n allowed!&quot;
takeNCons n a = helper (2*n-1) a
helper _ (Singl a) = (Singl a) 
helper n (BiCons a b c)
	| n == 1 = (Singl a)
	| True = BiCons a b (helper (n - 2) c)  </pre></code>">&nbsp;</li>

concat3OC :: OddCont a -&gt; OddCont a -&gt; OddCont a -&gt; OddCont a

concat3OC (BiCons a1 a2 a3) b c = (BiCons a1 a2 (concat3OC a3 b c))

sumOC :: Num a =&gt; OddCont a -&gt; a

findOC :: (a -&gt; Bool) -&gt; OddCont a -&gt; Maybe a
findOC pr (Singl a)
	| pr a = Just a
	| True = Nothing
findOC pr (BiCons a b c)
	| pr a = Just a
	| pr b = Just b
	| True = findOC pr c</pre></code>">&nbsp;</li>
