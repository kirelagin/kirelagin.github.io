<li class="step">
<div class="step_id"><a href="step-100650.html">s100650</a></div>
<ul class="submissions">
<li class="submission tooltip correct" title="<code><pre>foldrOC :: (a -&gt; b -&gt; b) -&gt; b -&gt; OddCont a -&gt; b

foldrOC f acc (Singl a) = f a acc
foldrOC f acc (BiCons a b c) = f a (f b (foldrOC f acc c))</pre></code>">&nbsp;</li>
</ul>


</li>

<li class="step">
<div class="step_id"><a href="step-100651.html">s100651</a></div>
<ul class="submissions">
<li class="submission tooltip correct" title="<code><pre>concat3OC :: OddCont a -&gt; OddCont a -&gt; OddCont a -&gt; OddCont a

concat3OC (Singl a) (Singl b) c = BiCons a b c
concat3OC (Singl a) (BiCons b c d) r = BiCons a b (concat3OC (Singl c) d r)
concat3OC (BiCons a b c) r1 r2 = BiCons a b (concat3OC c r1 r2)


concatOC :: OddCont (OddCont a) -&gt; OddCont a

concatOC (Singl a) = a
concatOC (BiCons a b c) = concat3OC a b (concatOC c)</pre></code>">&nbsp;</li>
</ul>


</li>

<li class="step">
<div class="step_id"><a href="step-100652.html">s100652</a></div>
<ul class="submissions">
<li class="submission tooltip correct" title="<code><pre>takeNCons :: Int -&gt; OddCont a -&gt; OddCont a

takeNCons n _ | n &lt;= 0 = error &quot;Only positive n allowed!&quot;
takeNCons _ (Singl a) = Singl a
takeNCons 1 (BiCons a _ _) = Singl a
takeNCons n (BiCons a b c) = BiCons a b (takeNCons (n - 1) c)</pre></code>">&nbsp;</li>
</ul>


</li>

<li class="step">
<div class="step_id"><a href="step-100653.html">s100653</a></div>
<ul class="submissions">
<li class="submission tooltip correct" title="<code><pre>concat3OC :: OddCont a -&gt; OddCont a -&gt; OddCont a -&gt; OddCont a

concat3OC (Singl a) (Singl b) c = BiCons a b c
concat3OC (Singl a) (BiCons b c d) r = BiCons a b (concat3OC (Singl c) d r)
concat3OC (BiCons a b c) r1 r2 = BiCons a b (concat3OC c r1 r2)</pre></code>">&nbsp;</li>
</ul>


</li>

<li class="step">
<div class="step_id"><a href="step-100654.html">s100654</a></div>
<ul class="submissions">
<li class="submission tooltip correct" title="<code><pre>lenOC :: OddCont a -&gt; Int

lenOC (Singl a) = 1
lenOC (BiCons a b (Singl c)) = 3
lenOC (BiCons a b c) = 2 + lenOC c

countConsOC :: OddCont a -&gt; Int

countConsOC (Singl a) = 1
countConsOC (BiCons a b (Singl c)) = 2
countConsOC (BiCons a b c) = 1 + countConsOC c
</pre></code>">&nbsp;</li>
</ul>


</li>

<li class="step">
<div class="step_id"><a href="step-100655.html">s100655</a></div>
<ul class="submissions">
<li class="submission tooltip correct" title="<code><pre>instance Functor OddCont where
	fmap f (Singl a) = Singl (f a)
	fmap f (BiCons a b c) = BiCons (f a) (f b) (fmap f c)</pre></code>">&nbsp;</li>
</ul>


</li>

<li class="step">
<div class="step_id"><a href="step-100656.html">s100656</a></div>
<ul class="submissions">
<li class="submission tooltip correct" title="<code><pre>sumOC :: Num a =&gt; OddCont a -&gt; a
sumOC (Singl a) = a
sumOC (BiCons a b (Singl c)) = a + b + c
sumOC (BiCons a b c) = a + b + sumOC c

findOC :: (a -&gt; Bool) -&gt; OddCont a -&gt; Maybe a
findOC p (Singl a)
		| p a = Just a
		| otherwise = Nothing
findOC p (BiCons a b c)
		| p a = Just a
		| p b = Just b
		|otherwise = findOC p c
</pre></code>">&nbsp;</li>
</ul>


</li>

<ul class="submissions">
<li class="submission tooltip " title="<code><pre>instance Monad OddCont where
	return x = Singl x

	(Singl x) &gt;&gt;= f = f x
	(BiCons x y z) &gt;&gt;= f = concat3OC (f x) (f y) (z &gt;&gt;= f)</pre></code>">&nbsp;</li>
<li class="submission tooltip correct" title="<code><pre>concat3OC :: OddCont a -&gt; OddCont a -&gt; OddCont a -&gt; OddCont a

concat3OC (BiCons a b c) r1 r2 = BiCons a b (concat3OC c r1 r2)

instance Monad OddCont where
	return x = Singl x

	(Singl x) &gt;&gt;= f = f x
	(BiCons x y z) &gt;&gt;= f = concat3OC (f x) (f y) (z &gt;&gt;= f)</pre></code>">&nbsp;</li>
