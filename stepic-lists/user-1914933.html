foldrOC f ini (Singl x) = x `f` ini

takeNCons :: Int -&gt; OddCont a -&gt; OddCont a

takeNCons 1 (BiCons x y z) = Singl x
takeNCons n (BiCons x y z) = BiCons x y (takeNCons (n-1) z)</pre></code>">&nbsp;</li>
