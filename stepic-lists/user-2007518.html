findOC :: (a -&gt; Bool) -&gt; OddCont a -&gt; Maybe a
findOC predicat (Singl x)      | (predicat x) = Just x
                               | otherwise = Nothing
findOC predicat (BiCons x y z) | (predicat x) = Just x
                               | (predicat y) = Just y
                               | otherwise = findOC predicat z</pre></code>">&nbsp;</li>
