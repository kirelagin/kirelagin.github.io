<li class="step">
<div class="step_id"><a href="step-100650.html">s100650</a></div>
<ul class="submissions">
<li class="submission tooltip correct" title="<code><pre>foldrOC :: (a -&gt; b -&gt; b) -&gt; b -&gt; OddCont a -&gt; b
foldrOC f b (Singl x) = f x b
foldrOC f b (BiCons x y rest) = f x $ f y $ foldrOC f b rest</pre></code>">&nbsp;</li>
</ul>


</li>

<li class="step">
<div class="step_id"><a href="step-100651.html">s100651</a></div>
<ul class="submissions">
<li class="submission tooltip " title="<code><pre>concatOC :: OddCont (OddCont a) -&gt; OddCont a
concatOC (Singl x) = x
concatOC (BiCons x y z) = concat3OC x y $ concatOC z</pre></code>">&nbsp;</li>
<li class="submission tooltip correct" title="<code><pre>concat3OC :: OddCont a -&gt; OddCont a -&gt; OddCont a -&gt; OddCont a
concat3OC (Singl x) (Singl y) c = BiCons x y c
concat3OC (Singl x) (BiCons y z c) d = BiCons x y $ app z c d
  where app a (Singl x) c = BiCons a x c
        app a (BiCons x y c) d = BiCons a x $ app y c d
concat3OC (BiCons x y z) c d = BiCons x y $ concat3OC z c d
concatOC :: OddCont (OddCont a) -&gt; OddCont a
concatOC (Singl x) = x
concatOC (BiCons x y z) = concat3OC x y $ concatOC z</pre></code>">&nbsp;</li>
</ul>


</li>

<li class="step">
<div class="step_id"><a href="step-100652.html">s100652</a></div>
<ul class="submissions">
<li class="submission tooltip correct" title="<code><pre>takeNCons :: Int -&gt; OddCont a -&gt; OddCont a
takeNCons 1 (Singl x) = Singl x
takeNCons 1 (BiCons x y rest) = Singl x
takeNCons n (Singl x) = Singl x
takeNCons n (BiCons x y rest) = BiCons x y $ takeNCons (n-1) rest</pre></code>">&nbsp;</li>
</ul>


</li>

<li class="step">
<div class="step_id"><a href="step-100653.html">s100653</a></div>
<ul class="submissions">
<li class="submission tooltip correct" title="<code><pre>concat3OC :: OddCont a -&gt; OddCont a -&gt; OddCont a -&gt; OddCont a
concat3OC (Singl x) (Singl y) c = BiCons x y c
concat3OC (Singl x) (BiCons y z c) d = BiCons x y $ app z c d
  where app a (Singl x) c = BiCons a x c
        app a (BiCons x y c) d = BiCons a x $ app y c d
concat3OC (BiCons x y z) c d = BiCons x y $ concat3OC z c d</pre></code>">&nbsp;</li>
</ul>


</li>

<li class="step">
<div class="step_id"><a href="step-100654.html">s100654</a></div>
<ul class="submissions">
<li class="submission tooltip correct" title="<code><pre>lenOC :: OddCont a -&gt; Int
lenOC (Singl _) = 1
lenOC (BiCons _ _ rest) = 2 + lenOC rest

countConsOC :: OddCont a -&gt; Int
countConsOC (Singl _) = 1
countConsOC (BiCons _ _ rest) = 1 + countConsOC rest</pre></code>">&nbsp;</li>
</ul>


</li>

<li class="step">
<div class="step_id"><a href="step-100655.html">s100655</a></div>
<ul class="submissions">
<li class="submission tooltip correct" title="<code><pre>instance Functor OddCont where
  fmap f (Singl x) = Singl $ f x
  fmap f (BiCons x y rest) = BiCons (f x) (f y) $ fmap f rest</pre></code>">&nbsp;</li>
</ul>


</li>

<li class="step">
<div class="step_id"><a href="step-100656.html">s100656</a></div>
<ul class="submissions">
<li class="submission tooltip correct" title="<code><pre>sumOC :: Num a =&gt; OddCont a -&gt; a
sumOC (Singl x) = x
sumOC (BiCons x y rest) = x + y + sumOC rest

findOC :: (a -&gt; Bool) -&gt; OddCont a -&gt; Maybe a
findOC p (Singl x) = if p x
                     then Just x
                     else Nothing
findOC p (BiCons x y rest) = case (p x, p y) of
  (True, _) -&gt; Just x
  (_, True) -&gt; Just y
  (_, _) -&gt; findOC p rest</pre></code>">&nbsp;</li>
</ul>


</li>

<li class="step">
<div class="step_id"><a href="step-100658.html">s100658</a></div>
<ul class="submissions">
<li class="submission tooltip " title="<code><pre>instance Monad OddCont where
  return = Singl
  (Singl x) &gt;&gt;= f = f x
  (BiCons x y c) &gt;&gt;= f = concat3OC (f x) (f y) (c &gt;&gt;= f)
</pre></code>">&nbsp;</li>
<li class="submission tooltip correct" title="<code><pre>concat3OC :: OddCont a -&gt; OddCont a -&gt; OddCont a -&gt; OddCont a
concat3OC (Singl x) (Singl y) c = BiCons x y c
concat3OC (Singl x) (BiCons y z c) d = BiCons x y $ app z c d
  where app a (Singl x) c = BiCons a x c
        app a (BiCons x y c) d = BiCons a x $ app y c d
concat3OC (BiCons x y z) c d = BiCons x y $ concat3OC z c d
instance Monad OddCont where
  return = Singl
  (Singl x) &gt;&gt;= f = f x
  (BiCons x y c) &gt;&gt;= f = concat3OC (f x) (f y) (c &gt;&gt;= f)
</pre></code>">&nbsp;</li>
</ul>
