<li class="submission tooltip correct" title="<code><pre>{-
Тип данных OddCont определен в вызывающем модуле, переопределять его не надо.
data OddCont a = Singl a | BiCons a a (OddCont a)  deriving (Eq,Show)
-}

foldrOC :: (a -&gt; b -&gt; b) -&gt; b -&gt; OddCont a -&gt; b
foldrOC f ini cont =
  case cont of 
    Singl x1          -&gt; x1 `f` ini
    BiCons x1 x2 (xs) -&gt; x1 `f` (x2 `f` foldrOC f ini xs)</pre></code>">&nbsp;</li>

Тип данных OddCont определен в вызывающем модуле, переопределять его не надо.
data OddCont a = Singl a | BiCons a a (OddCont a)  deriving (Eq,Show)
-}

countConsOC :: OddCont a -&gt; Int
countConsOC cont =
  case cont of
  	Singl a         -&gt; 1
  	BiCons a b (xs) -&gt; 1 + countConsOC xs

takeNCons :: Int -&gt; OddCont a -&gt; OddCont a
takeNCons n cont
  | n &lt;= 0 = error &quot;Only positive n allowed!&quot;
  | n == 1          = Singl (headOC cont)
  | n &lt; cons_count  = case cont of
  	                    Singl a         -&gt; Singl a
  	                    BiCons a b (xs) -&gt; BiCons a b (takeNCons (n-1) xs)
  | n &gt;= cons_count = cont 
  where
  	cons_count = countConsOC cont</pre></code>">&nbsp;</li>

data OddCont a = Singl a | BiCons a a (OddCont a)  deriving (Eq,Show)
-}

instance Functor OddCont where
  fmap f cont =
    case cont of
  	  Singl a         -&gt; Singl (f a)
  	  BiCons a b (xs) -&gt; BiCons (f a) (f b) (fmap f xs)	</pre></code>">&nbsp;</li>
