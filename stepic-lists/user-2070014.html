sumOC :: Num a =&gt; OddCont a -&gt; a

findOC :: (a -&gt; Bool) -&gt; OddCont a -&gt; Maybe a
findOC f (Singl a) = if (f a) == True then Just a else Nothing
findOC f (BiCons b c oc) =

    if (f c) == True then Just c else
