foldrOC :: (a -&gt; b -&gt; b) -&gt; b -&gt; OddCont a -&gt; b
foldrOC f b (Singl a) = a `f` b
foldrOC f b (BiCons a1 a2 others) = a1 `f` ( a2 `f` (foldrOC f b others) )</pre></code>">&nbsp;</li>

concatOC :: OddCont (OddCont a) -&gt; OddCont a
concatOC (Singl a) = a
concatOC (BiCons x y others) =
	toOddCont $ (toLst x) +++ (toLst y) +++ (toLst (concatOC others))

data LstLike a = One a | Lst a (LstLike a) deriving (Eq,Show)
toLst (Singl a) = One a
toLst (BiCons a1 a2 others) = Lst a1 ( Lst a2 ( toLst others ) )
toOddCont (One a) = Singl a
toOddCont (Lst a1 ( Lst a2 others )) = BiCons a1 a2 (toOddCont others)
(One a) +++ b = Lst a b
(Lst a others) +++ b = Lst a (others +++ b)</pre></code>">&nbsp;</li>

<li class="submission tooltip " title="<code><pre>{-

data OddCont a = Singl a | BiCons a a (OddCont a)  deriving (Eq,Show)
-}

takeNCons :: Int -&gt; OddCont a -&gt; OddCont a
takeNCons n (Singl  a)
	|n&gt; 0 = Singl a
	|n&lt;=0 = error &quot;Only positive n allowed!&quot;
takeNCons n (BiCons a b xs)
	|n&gt; 0 = BiCons a b (takeNCons (n-1) xs)
	|n==1 = Singl  a
	|n&lt;=0 = error &quot;Only positive n allowed!&quot;</pre></code>">&nbsp;</li>
<li class="submission tooltip correct" title="<code><pre>{-
Тип данных OddCont определен в вызывающем модуле, переопределять его не надо.
data OddCont a = Singl a | BiCons a a (OddCont a)  deriving (Eq,Show)
-}

takeNCons :: Int -&gt; OddCont a -&gt; OddCont a
takeNCons n xs
	|n&gt; 0 = helper n xs
	|n&lt;=0 = error &quot;Only positive n allowed!&quot;
	where
		helper n (Singl  a) = Singl a
		helper n (BiCons a b xs)
			|n==1 = Singl  a
			|True = BiCons a b (takeNCons (n-1) xs)</pre></code>">&nbsp;</li>
</ul>

sumOC :: Num a =&gt; OddCont a -&gt; a

findOC :: (a -&gt; Bool) -&gt; OddCont a -&gt; Maybe a
findOC f (Singl x) = if f x then Just x else Nothing
findOC f (BiCons x1 x2 (xs))
	| f x1      = Just x1
	| f x2      = Just x2
	| otherwise = findOC f xs</pre></code>">&nbsp;</li>
