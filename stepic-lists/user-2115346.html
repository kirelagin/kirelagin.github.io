foldrOC :: (a -&gt; b -&gt; b) -&gt; b -&gt; OddCont a -&gt; b
foldrOC f z (Singl a) = f a z
foldrOC f z (BiCons x y (b)) = f x (f y (foldrOC f z b))</pre></code>">&nbsp;</li>

takeNCons :: Int -&gt; OddCont a -&gt; OddCont a
takeNCons n _ | n &lt;= 0 = error &quot;Only positive n allowed!&quot;
takeNCons n a = helper (2*n - 1) a where

                            | num == 1 = Singl x
                            | num == 3  = BiCons x y (b)
                            | num &gt; 3  = BiCons x y ( helper (n-2) b)</pre></code>">&nbsp;</li>

                    where

                        gets (Singl a) (BiCons d e (c)) (x) = BiCons a d (gets (Singl e) (c) (x))

concat3OC (Singl a) (BiCons d e (f)) (x) = BiCons a d (gets (Singl e) (f) (x) )
                    where

sumOC :: Num a =&gt; OddCont a -&gt; a
sumOC (Singl a) = a
sumOC (BiCons x y (b)) = x + y + sumOC b

findOC :: (a -&gt; Bool) -&gt; OddCont a -&gt; Maybe a
findOC func (Singl a)   | func a = Just a
                        | otherwise = Nothing
findOC func (BiCons x y (b))    | func x = Just x
                                | func y = Just y
                                | otherwise = findOC func b</pre></code>">&nbsp;</li>
