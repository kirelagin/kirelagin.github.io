    BiCons a1 a2 (Singl a3 ) 
</pre></code>">&nbsp;</li>

findOC :: (a -&gt; Bool) -&gt; OddCont a -&gt; Maybe a
findOC f (BiCons a b c) = if f a then (Just a) else if f b then (Just b) else findOC f c
