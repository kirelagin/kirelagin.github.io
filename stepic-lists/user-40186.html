<li class="submission tooltip correct" title="<code><pre>{-
Тип данных OddCont определен в вызывающем модуле, переопределять его не надо.
data OddCont a = Singl a | BiCons a a (OddCont a)  deriving (Eq,Show)
-}

foldrOC :: (a -&gt; b -&gt; b) -&gt; b -&gt; OddCont a -&gt; b
foldrOC f ini (Singl x) = f x ini
foldrOC f ini (BiCons x y xs) = f x (f y (foldrOC f ini xs))</pre></code>">&nbsp;</li>

data OddCont a = Singl a | BiCons a a (OddCont a)  deriving (Eq,Show)

concat3OC :: OddCont a -&gt; OddCont a -&gt; OddCont a -&gt; OddCont a
concat3OC (BiCons x1 x2 xs) ys zs        = BiCons x1 x2 (concat3OC xs ys zs)
concat3OC (Singl x) (BiCons y1 y2 ys) zs = BiCons x y1 (concat3OC (Singl y2) ys zs)
concat3OC (Singl x) (Singl y) zs         = BiCons x y zs

concatOC :: OddCont (OddCont a) -&gt; OddCont a
concatOC (Singl x)       = x
concatOC (BiCons x y zs) = concat3OC x y (concatOC zs)</pre></code>">&nbsp;</li>

takeNCons :: Int -&gt; OddCont a -&gt; OddCont a
takeNCons n _ | n &lt;= 0 = error &quot;Only positive n allowed!&quot;
takeNCons n (Singl x)       = Singl x
takeNCons 1 (BiCons x y xs) = Singl x
takeNCons n (BiCons x y xs) = BiCons x y (takeNCons (n-1) xs)</pre></code>">&nbsp;</li>
