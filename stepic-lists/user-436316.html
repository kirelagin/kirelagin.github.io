<li class="submission tooltip correct" title="<code><pre>{-
Тип данных OddCont определен в вызывающем модуле, переопределять его не надо.
data OddCont a = Singl a | BiCons a a (OddCont a)  deriving (Eq,Show)
-}

lenOC :: OddCont a -&gt; Int
lenOC = helper 0 where
    helper i (Singl _) = i + 1
    helper i (BiCons _ _ oc) = helper (i + 2) oc

countConsOC :: OddCont a -&gt; Int
countConsOC = helper 0 where
    helper i (Singl _) = i + 1
    helper i (BiCons _ _ oc) = helper (i + 1) oc
    
headOC :: OddCont a -&gt; a
headOC (Singl a) = a
headOC (BiCons a _ _) = a

lastOC :: OddCont a -&gt; a
lastOC (Singl a) = a
lastOC (BiCons _ _ oc) = lastOC oc

sumOC :: Num a =&gt; OddCont a -&gt; a
sumOC = helper 0 where
    helper i (Singl a) = i + a
    helper i (BiCons a b oc) = helper (i + a + b) oc

findOC :: (a -&gt; Bool) -&gt; OddCont a -&gt; Maybe a
findOC func = helper where
    helper (Singl a) = if (func a) then Just a else Nothing
    helper (BiCons a b oc) = if (func a) then Just a else
        if (func b) then Just b else
            helper oc
            
takeNCons :: Int -&gt; OddCont a -&gt; OddCont a
takeNCons n _ | n &lt;= 0 = error &quot;Only positive n allowed!&quot;
takeNCons n oc = helper n oc where
    helper _ (Singl a) = Singl a
    helper i (BiCons a b oc)
        | i == 1 = Singl a
        | otherwise = BiCons a b (helper (i - 1) oc)
        
foldrOC :: (a -&gt; b -&gt; b) -&gt; b -&gt; OddCont a -&gt; b
foldrOC f acc (Singl v) = f v acc
foldrOC f acc (BiCons a b oc) = f a (f b (foldrOC f acc oc))

replaceLastOC :: OddCont a -&gt; OddCont a -&gt; OddCont a
replaceLastOC x (Singl _)= x
replaceLastOC x (BiCons a b oc)= BiCons a b (replaceLastOC x oc)

extendOC ::  a -&gt; a -&gt; OddCont a -&gt; OddCont a
extendOC b e (Singl a) = BiCons b a (Singl e)
extendOC bb ee (BiCons a b oc)= BiCons bb a (extendOC b ee oc)

concat3OC :: OddCont a -&gt; OddCont a -&gt; OddCont a -&gt; OddCont a
concat3OC a b c = flip replaceLastOC a . replaceLastOC c . extendOC (lastOC a) (headOC c) $ b

concatOC :: OddCont (OddCont a) -&gt; OddCont a
concatOC (Singl x) = x
concatOC (BiCons a b oc) = concat3OC a b (concatOC oc)</pre></code>">&nbsp;</li>
