foldrOC :: (a -&gt; b -&gt; b) -&gt; b -&gt; OddCont a -&gt; b
foldrOC f ini (Singl x)      = f x ini

takeNCons :: Int -&gt; OddCont a -&gt; OddCont a
takeNCons n _ | n &lt;= 0 = error &quot;Only positive n allowed!&quot;
takeNCons n (Singl x) = Singl x
takeNCons n (BiCons x y z)
	| n == 1 = Singl x
	| otherwise = BiCons x y (takeNCons (n - 1) z) </pre></code>">&nbsp;</li>

sumOC :: Num a =&gt; OddCont a -&gt; a
sumOC (Singl x) = x

findOC :: (a -&gt; Bool) -&gt; OddCont a -&gt; Maybe a
findOC f (Singl x) = if f x then Just x else Nothing
findOC f (BiCons x y z)
	| f x = Just x
	| f y = Just y
	| otherwise = findOC f z</pre></code>">&nbsp;</li>
