<ul class="submissions">
<li class="submission tooltip " title="<code><pre>{-
Тип данных OddCont определен в вызывающем модуле, переопределять его не надо.
data OddCont a = Singl a | BiCons a a (OddCont a)  deriving (Eq,Show)
-}

lenOC :: OddCont a -&gt; Int
lenOC a = hlpLen a

hlpLen (Singl a)      = 1
hlpLen (BiCons a b c) = 2 + (hlpLen c)

countConsOC :: OddCont a -&gt; Int
countConsOC a = hlpCnt a

hlpCnt (Singl a)      = 1
hlpCnt (BiCons a b c) = 1 + hlpCnt c

headOC :: OddCont a -&gt; a
headOC (Singl a)      = a
headOC (BiCons a b c) = a

lastOC :: OddCont a -&gt; a
lastOC (Singl a)      = a
lastOC (BiCons a b c) = (lastOC c)


sumOC :: Num a =&gt; OddCont a -&gt; a
sumOC a = hlpSum a 0

hlpSum (Singl a) sum      = a + sum
hlpSum (BiCons a b c) sum = hlpSum c (sum + a + b)

findOC :: (a -&gt; Bool) -&gt; OddCont a -&gt; Maybe a

findOC f (Singl a) = if (f a == True) then (Just a) else Nothing
findOC f (BiCons a b c) = if (f a == True) then (Just a) else if (f b == True) then (Just b) else findOC f c

takeNCons :: Int -&gt; OddCont a -&gt; OddCont a
takeNCons n _ | n &lt;= 0 = error &quot;Only positive n allowed!&quot;
takeNCons n a | n &gt;= countConsOC a = a
takeNCons n a | otherwise = hlpTake n a

hlpTake 1    (BiCons a b c) = Singl a
hlpTake left (BiCons a b c) = BiCons a b (hlpTake (left - 1) c)</pre></code>">&nbsp;</li>
